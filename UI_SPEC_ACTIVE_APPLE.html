<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeMaster - Active Quiz</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuration Tailwind pour le Design System Apple -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    boxShadow: {
                        'apple-subtle': '0 4px 12px rgba(0,0,0,0.05)',
                        'apple-glow-blue': '0 4px 12px rgba(37,99,235,0.3)',
                        'apple-glow-green': '0 4px 12px rgba(16,185,129,0.15)',
                        'apple-glow-red': '0 4px 12px rgba(239,68,68,0.15)',
                    },
                    colors: {
                        slate: {
                            50: '#F8F8F8', // Background Apple standard
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'slide-in': 'slideInRight 0.3s ease-out forwards',
                        'slide-out': 'slideOutLeft 0.3s ease-in forwards',
                        'pop': 'pop 0.2s cubic-bezier(0.16, 1, 0.3, 1)',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(4px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideInRight: {
                            '0%': { opacity: '0', transform: 'translateX(20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                        pop: {
                            '0%': { transform: 'scale(0.95)' },
                            '100%': { transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Marked.js pour le rendu Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Glassmorphism Utilities */
        .glass-nav {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        
        .glass-bottom {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .safe-pb {
            padding-bottom: env(safe-area-inset-bottom, 24px);
        }

        /* Markdown Styling */
        .markdown-body p { margin-bottom: 0.5rem; }
        .markdown-body code { 
            background-color: rgba(0,0,0,0.05); 
            padding: 0.1rem 0.3rem; 
            border-radius: 0.25rem; 
            font-family: monospace;
            font-size: 0.9em;
            color: #E11D48;
        }
        .markdown-body strong { font-weight: 600; color: #0F172A; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen antialiased selection:bg-blue-100">

<div id="app" class="min-h-screen flex flex-col relative">

    <!-- 1. Progress Bar (Fixed Top) -->
    <div class="fixed top-0 left-0 h-1.5 bg-blue-600 transition-all duration-500 ease-out z-50"
         :style="{ width: progressPercent + '%' }"></div>

    <!-- 2. Navigation Bar (Sticky) -->
    <nav class="sticky top-1.5 z-40 h-14 glass-nav border-b border-gray-200/50 flex items-center justify-between px-6 transition-all duration-300">
        <!-- Back -->
        <button @click="confirmAbandon" 
                class="flex items-center text-blue-600 hover:text-blue-700 active:opacity-60 transition-colors w-10">
            <i class="ph ph-caret-left text-xl"></i>
        </button>
        
        <!-- Title -->
        <h1 class="text-[17px] font-semibold text-slate-900 flex-1 text-center">
            Quiz
        </h1>
        
        <!-- Close -->
        <button @click="confirmAbandon" 
                class="flex items-center justify-end text-slate-400 hover:text-slate-600 active:opacity-60 transition-colors w-10">
            <i class="ph ph-x text-lg"></i>
        </button>
    </nav>

    <!-- 3. Main Content (Scrollable) -->
    <main class="flex-grow px-6 py-6 pb-32 max-w-2xl mx-auto w-full flex flex-col space-y-6 overflow-y-auto">
        
        <!-- Question Transition Wrapper -->
        <transition name="fade" mode="out-in">
            <div :key="currentQuestion.id" class="space-y-6 animate-slide-in">
                
                <!-- A. Question Info (Badges) -->
                <div class="flex items-center gap-2 flex-wrap">
                    <!-- Category -->
                    <span class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-blue-100/60 text-blue-700 text-xs font-medium backdrop-blur-sm">
                        <i class="ph ph-code"></i>
                        {{ currentQuestion.categorie }}
                    </span>

                    <!-- Difficulty -->
                    <span class="inline-flex items-center px-3 py-1.5 rounded-full text-xs font-medium backdrop-blur-sm"
                          :class="difficultyBadgeClass">
                        {{ currentQuestion.difficulte }}
                    </span>
                </div>

                <!-- B. Question Text -->
                <div class="markdown-body">
                    <h2 class="text-2xl font-bold text-slate-900 leading-snug" v-html="renderMarkdown(currentQuestion.intitule)"></h2>
                </div>

                <!-- C. Answer Options -->
                <div class="space-y-3">
                    <button v-for="(answer, index) in currentQuestion.reponses" 
                            :key="index"
                            @click="selectAnswer(index)"
                            :disabled="hasAnswered"
                            class="group w-full rounded-3xl p-4 border transition-all duration-200 flex items-start gap-4 text-left relative overflow-hidden tap-highlight-transparent"
                            :class="getAnswerClasses(index)">
                        
                        <!-- Letter Badge -->
                        <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm transition-colors duration-200"
                             :class="getBadgeClasses(index)">
                            {{ String.fromCharCode(65 + index) }}
                        </div>

                        <!-- Text -->
                        <div class="flex-1 pt-0.5">
                            <p class="text-[16px] font-medium leading-normal" 
                               :class="hasAnswered && index !== selectedAnswerIndex && index !== currentQuestion.indexBonneReponse ? 'opacity-50' : ''">
                                {{ answer }}
                            </p>
                        </div>

                        <!-- Feedback Icon -->
                        <div v-if="hasAnswered" class="flex-shrink-0 flex items-center justify-center animate-pop">
                            <i v-if="index === currentQuestion.indexBonneReponse" class="ph-fill ph-check-circle text-green-600 text-2xl"></i>
                            <i v-else-if="index === selectedAnswerIndex" class="ph-fill ph-x-circle text-red-600 text-2xl"></i>
                        </div>
                    </button>
                </div>

                <!-- D. Explanation Panel -->
                <div v-if="hasAnswered && !skipped" 
                     class="rounded-3xl bg-blue-50/60 border border-blue-200/50 p-5 space-y-2 animate-fade-in backdrop-blur-sm">
                    
                    <div class="flex items-center gap-2 mb-1">
                        <i class="ph ph-info text-blue-600 text-lg"></i>
                        <h4 class="font-semibold text-blue-900 text-sm uppercase tracking-wide">Explication</h4>
                    </div>

                    <div class="text-[15px] text-blue-900/80 leading-relaxed markdown-body" 
                         v-html="renderMarkdown(currentQuestion.explication)">
                    </div>
                </div>

            </div>
        </transition>

    </main>

    <!-- 4. Action Buttons (Sticky Bottom) -->
    <div class="fixed bottom-0 left-0 right-0 glass-bottom px-6 py-4 pb-safe flex gap-3 z-50">
        
        <!-- Skip Button -->
        <button @click="skipQuestion"
                :disabled="hasAnswered"
                class="flex-1 rounded-full px-4 py-3.5 font-semibold text-[17px] bg-gray-100 text-gray-700 hover:bg-gray-200 active:scale-95 transition-all duration-200 disabled:opacity-50 disabled:active:scale-100">
            Passer
        </button>

        <!-- Next/Finish Button -->
        <button @click="nextQuestion"
                :disabled="!hasAnswered"
                class="flex-1 rounded-full px-4 py-3.5 font-semibold text-[17px] bg-blue-600 text-white hover:bg-blue-700 active:scale-95 shadow-apple-glow-blue transition-all duration-200 disabled:opacity-50 disabled:shadow-none disabled:active:scale-100">
            {{ isLastQuestion ? 'Terminer' : 'Suivant' }}
        </button>
    </div>

    <!-- 5. Abandon Modal -->
    <div v-if="showAbandonModal" class="fixed inset-0 z-[60] flex items-center justify-center p-6 animate-fade-in">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" @click="showAbandonModal = false"></div>
        
        <!-- Content -->
        <div class="bg-white rounded-[32px] p-6 w-full max-w-sm shadow-2xl scale-100 relative z-10 animate-pop">
            <div class="text-center space-y-2 mb-6">
                <div class="w-12 h-12 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="ph ph-warning text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-900">Abandonner le quiz ?</h3>
                <p class="text-slate-500 text-sm leading-relaxed">
                    Votre progression actuelle sera perdue. Êtes-vous sûr de vouloir quitter ?
                </p>
            </div>
            
            <div class="space-y-3">
                <button @click="quitQuiz" 
                        class="w-full bg-red-600 text-white font-semibold py-3.5 rounded-full active:scale-95 transition-transform shadow-apple-glow-red">
                    Oui, abandonner
                </button>
                <button @click="showAbandonModal = false" 
                        class="w-full bg-gray-100 text-slate-700 font-semibold py-3.5 rounded-full active:scale-95 transition-transform hover:bg-gray-200">
                    Continuer le quiz
                </button>
            </div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, computed } = Vue;

    createApp({
        setup() {
            // --- State ---
            const currentIndex = ref(0);
            const hasAnswered = ref(false);
            const selectedAnswerIndex = ref(null);
            const skipped = ref(false);
            const showAbandonModal = ref(false);

            // --- Mock Data ---
            // Simule les questions chargées depuis le store
            const questions = ref([
                {
                    id: 1,
                    categorie: 'JavaScript',
                    difficulte: 'Moyen',
                    intitule: "Quel est le résultat de `typeof null` en JavaScript ?",
                    reponses: ["'null'", "'undefined'", "'object'", "'number'"],
                    indexBonneReponse: 2,
                    explication: "C'est un bug historique de JavaScript. `null` est une valeur primitive, mais `typeof null` renvoie `'object'`."
                },
                {
                    id: 2,
                    categorie: 'Vue.js',
                    difficulte: 'Facile',
                    intitule: "Quelle directive est utilisée pour le rendu conditionnel ?",
                    reponses: ["v-for", "v-if", "v-bind", ":class"],
                    indexBonneReponse: 1,
                    explication: "La directive `v-if` permet d'afficher ou masquer un élément du DOM en fonction d'une condition."
                },
                {
                    id: 3,
                    categorie: 'CSS',
                    difficulte: 'Difficile',
                    intitule: "Quelle propriété CSS permet de gérer l'espace entre les éléments d'une Flexbox ?",
                    reponses: ["spacing", "margin", "gap", "justify-content"],
                    indexBonneReponse: 2,
                    explication: "La propriété `gap` (anciennement `grid-gap`) fonctionne désormais avec Flexbox pour définir l'espace entre les items."
                }
            ]);

            // --- Computed ---
            const currentQuestion = computed(() => questions.value[currentIndex.value]);
            const totalQuestions = computed(() => questions.value.length);
            const isLastQuestion = computed(() => currentIndex.value === totalQuestions.value - 1);
            
            // Calcul de la progression (ex: 1/3 -> 33%, 2/3 -> 66%)
            const progressPercent = computed(() => {
                return ((currentIndex.value + (hasAnswered.value ? 1 : 0)) / totalQuestions.value) * 100;
            });

            const difficultyBadgeClass = computed(() => {
                const map = {
                    'Facile': 'bg-green-100/60 text-green-700',
                    'Moyen': 'bg-amber-100/60 text-amber-700',
                    'Difficile': 'bg-red-100/60 text-red-700'
                };
                return map[currentQuestion.value.difficulte] || 'bg-gray-100 text-gray-700';
            });

            // --- Methods ---

            // Rendu Markdown via marked.js
            const renderMarkdown = (text) => {
                return marked.parseInline(text || '');
            };

            const selectAnswer = (index) => {
                if (hasAnswered.value) return;
                
                selectedAnswerIndex.value = index;
                hasAnswered.value = true;
                skipped.value = false;

                // Logique de score ici (non implémentée pour la démo UI)
                const isCorrect = index === currentQuestion.value.indexBonneReponse;
                if(isCorrect) {
                    // trigger confetti?
                }
            };

            const skipQuestion = () => {
                if (hasAnswered.value) return;
                hasAnswered.value = true;
                skipped.value = true;
                selectedAnswerIndex.value = null;
            };

            const nextQuestion = () => {
                if (isLastQuestion.value) {
                    alert("Quiz terminé ! Redirection vers le résumé...");
                    // router.push('/quiz/summary')
                } else {
                    currentIndex.value++;
                    // Reset state
                    hasAnswered.value = false;
                    selectedAnswerIndex.value = null;
                    skipped.value = false;
                    
                    // Scroll top smoothly
                    document.querySelector('main').scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            const confirmAbandon = () => {
                showAbandonModal.value = true;
            };

            const quitQuiz = () => {
                showAbandonModal.value = false;
                alert("Redirection vers Home...");
                // router.push('/home')
            };

            // --- Styles Helpers ---

            const getAnswerClasses = (index) => {
                // État de base
                if (!hasAnswered.value) {
                    return 'bg-white border-gray-100/50 shadow-apple-subtle hover:bg-gray-50/50 active:scale-[0.98] cursor-pointer';
                }

                const isCorrect = index === currentQuestion.value.indexBonneReponse;
                const isSelected = index === selectedAnswerIndex.value;

                // Si c'est la bonne réponse (qu'on l'ait choisie ou non, on la montre souvent en vert ou juste si choisie)
                // Spec Apple: "Non sélectionnée mais bonne réponse -> teinte verte très légère ou gris"
                
                if (isSelected && isCorrect) {
                    return 'bg-green-50/40 border-green-200/50 shadow-apple-glow-green ring-1 ring-green-200/50';
                }
                
                if (isSelected && !isCorrect) {
                    return 'bg-red-50/40 border-red-200/50 shadow-apple-glow-red ring-1 ring-red-200/50';
                }

                if (!isSelected && isCorrect) {
                    // Montrer la bonne réponse discrètement si on s'est trompé
                    return 'bg-green-50/20 border-green-100/50 opacity-100';
                }

                // Non sélectionné, non correct (désactivé visuellement)
                return 'bg-gray-50/30 border-gray-100/30 opacity-60 grayscale';
            };

            const getBadgeClasses = (index) => {
                if (!hasAnswered.value) {
                    return 'bg-blue-100/60 text-blue-700 group-hover:bg-blue-200/60';
                }

                const isCorrect = index === currentQuestion.value.indexBonneReponse;
                const isSelected = index === selectedAnswerIndex.value;

                if (isSelected && isCorrect) return 'bg-green-100 text-green-700';
                if (isSelected && !isCorrect) return 'bg-red-100 text-red-700';
                if (!isSelected && isCorrect) return 'bg-green-100/50 text-green-700/70'; // Indicateur discret

                return 'bg-gray-100 text-gray-400';
            };

            return {
                currentQuestion,
                currentIndex,
                totalQuestions,
                progressPercent,
                isLastQuestion,
                hasAnswered,
                skipped,
                selectedAnswerIndex,
                showAbandonModal,
                difficultyBadgeClass,
                renderMarkdown,
                selectAnswer,
                skipQuestion,
                nextQuestion,
                confirmAbandon,
                quitQuiz,
                getAnswerClasses,
                getBadgeClasses
            };
        }
    }).mount('#app');
</script>

</body>
</html>
